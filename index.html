<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1,
  maximum-scale=5" />

  <link rel="icon" href="devchallenges.png" />

  <link rel="shortcut icon" type="image/x-icon" href="https://devchallenges.io/" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>My gallery challenge</title>

</head>

<body>

  <header>
    <div class="profile">
      <img src="./profilePhoto.png" alt="">
      <h1 class="name">Rodney Cotton</h1>
      <p>Helsinki, Finland</p>
    </div>

    <div class="info-profile">
      <div class="card">
        <span>100 </span>
        <p>Post</p>
      </div>
      <div class="card">
        <span>2,242 </span>
        <p>Followers</p>
      </div>
      <div class="card">
        <span>1,432 </span>
        <p>Following</p>
      </div>
    </div>
  </header>

  <section class="container">
    <div class="div1">
      <img src="./photo1.png" alt="home decoration">
    </div>

    <div class="div2">
      <img src="./photo2.png" alt="home decoration">
    </div>

    <div class="div3">
      <img src="./photo3.png" alt="home decoration">
    </div>

    <div class="div4">
      <img src="./photo_4.png" alt="home decoration">
    </div>

    <div class="div5">
      <img src="./photo5.png" alt="home decoration">
    </div>

    <div class="div6">
      <img src="./photo6.png" alt="home decoration">
    </div>

  </section>
</body>

</html>
